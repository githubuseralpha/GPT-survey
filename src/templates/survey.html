{% extends 'base.html' %}

{% block title %}Subcategories{% endblock %}

{% block content %}
  <div class="container">
    <form method="post">
        {% for i, question in questions %}
            <p>{{question}}</p>
            <input type="text" id={{i}} name={{i}} required maxlength="250"><br>
        {% endfor %}
        <br><br>
        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
