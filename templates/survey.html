{% extends 'base.html' %}

{% block title %}Subcategories{% endblock %}

{% block content %}
  <div class="container">
    <form method="post">
        {% for question in questions %}
            <p>{{question}}</p>
            <input type="text" id={{question}} name={{question}} value={{question}}>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
